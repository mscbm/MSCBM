<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区逸华 - MSCBM</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #1a1a2e;
            --secondary: #e94560;
            --light: #f5f5f5;
        }
        
        body {
            background-color: var(--light);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            color: var(--primary);
            font-size: 36px;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: var(--secondary);
            margin: 15px auto;
        }
        
        /* 个人信息部分 */
        .personal-info {
            background-color: white;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            align-items: start;
        }
        
        .profile-photo {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .info-details {
            padding: 30px;
            background-color: var(--light);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .info-item {
            margin-bottom: 20px;
        }
        
        .info-item h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .info-item p {
            color: #666;
            line-height: 1.5;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .info-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .profile-photo {
                margin: 0 auto;
            }
        }
        
        @media (max-width: 768px) {
            .section-title {
                font-size: 28px;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
            }
            
            section {
                padding: 60px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 个人信息部分 -->
    <section class="personal-info">
        <div class="container">
            <h2 class="section-title">Personal Information</h2>
            <div class="info-grid">
                <div>
                    <img src="https://raw.githubusercontent.com/mscbm/MSCBM/refs/heads/main/images/oyh.jpg" alt="区逸华" class="profile-photo">
                </div>
                <div class="info-details">
                    <div class="info-item">
                        <h3>About Me</h3>
                        <p>我的研究方向是LCMS方法学。</p>
                    </div>
                    <div class="info-item">
                        <h3>Education</h3>
                        <p>M.S. 2019-2023 仲恺农业工程大学化学院</p>
                        <p>B.S. 2025-至今 广东工业大学生物医药学院</p>
                    </div>
                    <div class="info-item">
                        <h3>Contact</h3>
                        <p>Email: ouyihua1@mails.gdut.edu.cn</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
